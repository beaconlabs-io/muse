name: Issue notification on discord

on:
  issues:
    types: [opened]

permissions:
  issues: read

jobs:
  notify_issue:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Send Issue Notification to Discord
        env:
          ISSUE_URL: ${{ github.event.issue.html_url }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          PAYLOAD=$(jq -n \
            --arg url "$ISSUE_URL" \
            '{content: "üìù **New Issue Created!**\n\($url)"}')

          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Content-Type: application/json" \
            -X POST \
            -d "$PAYLOAD" \
            "$DISCORD_WEBHOOK_URL")

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "‚úÖ Successfully sent notification to Discord (HTTP $HTTP_CODE)"
          else
            echo "‚ùå Failed to send notification to Discord (HTTP $HTTP_CODE)"
            exit 1
          fi
