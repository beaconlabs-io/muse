name: PR notification on discord

on:
  pull_request:
    types: [opened]

jobs:
  notify_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Send PR Notification to Discord
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{
              \"content\": \"ðŸ”„ **New Pull Request Opened!**\n**Title:** ${{ github.event.pull_request.title }}\n**Author:** @${{ github.event.pull_request.user.login }}\n**Link:** ${{ github.event.pull_request.html_url }}\"
            }" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
