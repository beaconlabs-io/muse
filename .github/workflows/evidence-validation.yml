name: Evidence Validation

on:
  pull_request:
    branches: [dev]
    paths: ["contents/evidence/*.mdx"]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: read

jobs:
  validate:
    name: Validate Evidence Files
    runs-on: ubuntu-latest
    # Skip draft PRs and devâ†’main PRs
    if: |
      github.event.pull_request.draft == false &&
      github.head_ref != 'dev'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.x"

      - name: Install dependencies
        run: pnpm install gray-matter

      - name: Validate evidence files
        env:
          GITHUB_BASE_REF: ${{ github.base_ref }}
        run: node .github/scripts/validate-evidence.js
