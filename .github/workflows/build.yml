name: Build Frontend
on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev, main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.x.x"

      - name: Install dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm build
